<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PHP & Ajax CRUD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table id="main" border="0" cellspacing="0">
    <tr>
      <td id="header">
        <h1>PHP REST API CRUD</h1>

        <div id="search-bar">
          <label>Search :</label>
          <input type="text" id="search" autocomplete="off">
        </div>
      </td>
    </tr>
    <tr>
      <td id="table-form">
        <form id="addForm">
          First : <input type="text" name="fname" id="fname"><br/><br/>
          last : <input type="text" name="lname" id="lname"><br/><br/>
          Age : <input type="number" name="sage" id="sage"><br/><br/>
          City : <input type="text" name="scity" id="scity"><br/><br/> 
          <input type="submit" id="save-button" value="Save">
        </form>
      </td>
    </tr>
    <tr>
      <td id="table-data">
        <table width="100%" cellpadding="10px" >
          <tr>
            <th width="40px">Id</th>
            <th>Name</th>
            <th width="50px">Age</th>
            <th width="150px">City</th>
            <th width="60px">Edit</th>
            <th width="70px">Delete</th>
          </tr>
          <tbody id="load-table">
          </tbody>
        </table>
      </td>
    </tr>
  </table>

  <div id="error-message" class="messages"></div>
  <div id="success-message" class="messages"></div>

  <!-- Popup Modal Box for Update the Records -->
  <div id="modal">
    <div id="modal-form">
      <h2>Edit Form</h2>
      <form action="" id="edit-form">
      <table cellpadding="10px" width="100%">
        <tr>
          <td width="90px">First Name</td>
          <td><input type="text" name="sname" id="edit-name">
              <input type="text" name="sid" id="edit-id" hidden="">
          </td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lastName" id="edit-lastName"></td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input type="number" name="sage" id="edit-age"></td>
        </tr>
        <tr>
          <td>City</td>
          <td><input type="text" name="scity" id="edit-city"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" id="edit-submit" value="Update"></td>
        </tr>
      </table>
      </form>
      <div id="close-btn">X</div>
    </div>
  </div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
  //Fetch All Records

  function loadTable(){

    $('#load-table').html("");

    $.ajax({
      url:'api-fetch-all.php',
      type : 'GET',
      //dataType : 'JSON'   we are not using this here beacuse we already getting json data using header functions 

      success: function (data){
        // console.log(data);
        if(data.status==false){
            $('#load-table').append("<tr><td colspan='6'><h2>"+data.message+"</h2></td></tr>");
        }else{  
          $.each(data,function(key,value){
            $('#load-table').append("<tr><td>"+value.id+"</td><td>"+value.firstName+" "+value.lastName+"</td><td>"+value.age+"</td><td>"+value.city+"</td><td><button class='edit-btn' data-eid='"+value.id+"'>Edit</buton></td><td><button class='delete-btn' data-id='"+value.id+"'>Delete</buton></td></tr>") ;
          });
        }

      }
    });

  }
  loadTable();
  // show success or Error Message
    function message(message,status){
      if(status==true){
        $('#success-message').html(message).slideDown();
        $('#error-message').slideUp();

        setTimeout(function(){
          $('#success-message').slideUp();
        },4000);

      }else if (status==false){
        $('#error-message').html(message).slideDown();
        $('#success-message').slideUp();

        setTimeout(function(){
          $('#error-message').slideUp();
        },4000);
      }
    }

  // function for form data to json object 
  function jsonData(targetform){
    var arr=$(targetform).serializeArray();

    // console.log(arr);

    var obj = {};     // creating emoty object;


    for(var a=0 ; a< arr.length;a++){

        if(arr[a].value==""){
          return false;
        }

      obj[arr[a].name] = arr[a].value;
    }

    // console.log(obj);

    var json_string = JSON.stringify(obj); 

    // console.log(json_string);
  
    return json_string;
  }




  //Insert New Record

  $(document).on('click','#save-button',function(e){
    e.preventDefault();

    var jsonObj=jsonData("#addForm");

    // console.log(jsonObj);

    if(jsonObj==false){
        message("All Fields are required.",false);
    }else{
            $.ajax({
            url : 'api-insert.php',
            type : 'POST',
            data : jsonObj,
            dataType : "JSON",
            success : function(data){
              message(data.message,data.status);

              if(data.status ==  true){
                loadTable();
                $("#addForm").trigger("reset");
              }


          }
        });
      }
  });

  //Delete Record

    $(document).on('click','.delete-btn',function(){
        
        if(confirm('Do you really want to delete the record ? ')){

          var sid=$(this).data('id');

          var obj = {'sid':sid};

          // we cannot create json data directly in js and jquery so we need to convert first into object then into json using stingify function 
          
          var myjson = JSON.stringify(obj); 

          var row = this;  

          // console.log(myjson);

          $.ajax({
            url : 'api-delete.php',
            type : 'POST',
            dataType : "JSON", 
            data : myjson,                  //{"sid":1}     getting this type data that why we use directly variable namme 
            success : function(data){
              // console.log(data);
                message(data.message,data.status);
                 if(data.status ==  true)
                 {

                   // loadTable();
                    $(row).closest("tr").fadeOut();
                }  
              }
          });  
        }
     });   

  //Fetch Single Record : Show in Modal Box

    $(document).on('click','.edit-btn',function(){
        $('#modal').show();

        var sid=$(this).data('eid');

        var obj = {'sid':sid};

        // we cannot create json data directly in js and jquery so we need to convert first into object then into json using stingify function 
        
        var myjson = JSON.stringify(obj);   

        // console.log(myjson);

        $.ajax({
          url : 'api-fetch-single.php',
          type : 'POST',
          dataType : "JSON", 
          data : myjson,                  //{"sid":1}     getting this type data that why we use directly variable namme 
          success : function(data){
            // console.log(data);

            $("#edit-id").val(data[0].id);
            $("#edit-name").val(data[0].firstName);
            $("#edit-lastName").val(data[0].lastName);
            $("#edit-age").val(data[0].age);
            $("#edit-city").val(data[0].city);

          }
        }) 

        
    });



  //Hide Modal Box

     $(document).on('click','#close-btn',function(){
        $('#modal').hide();
        // alert('okokok');
        
    });

  //Update Record

  $(document).on('click','#edit-submit',function(e){
    e.preventDefault();


    var jsonObj=jsonData("#edit-form");

    // console.log(jsonObj);

    if(jsonObj==false){
        message("All Fields are required.",false);
    }else{
            $.ajax({
            url : 'api-update.php',
            type : 'POST',
            data : jsonObj,
            dataType : "JSON",
            success : function(data){
                // console.log(data);


              message(data.message,data.status);

              if(data.status ==  true){
                $('#modal').hide();
                loadTable();
                // $("#addForm").trigger("reset");
              }


          }
        });
      }
  });



  //Live Search Record
  $(document).on('keyup','#search',function(){
    var searchTerm=$(this).val();

    $('#load-table').html('');

    // console.log(searchTerm);
    $.ajax({
            url : 'api-search.php?search='+searchTerm,
            type : 'GET',
            // dataType : "JSON",
            success : function(data){
              // console.log(data);
              if(data.status==false){
                    $('#load-table').append("<tr><td colspan='6'><h2>"+data.message+"</h2></td></tr>");
                }else{  
                  $.each(data,function(key,value){
                    $('#load-table').append("<tr><td>"+value.id+"</td><td>"+value.firstName+" "+value.lastName+"</td><td>"+value.age+"</td><td>"+value.city+"</td><td><button class='edit-btn' data-eid='"+value.id+"'>Edit</buton></td><td><button class='delete-btn' data-id='"+value.id+"'>Delete</buton></td></tr>") ;
                  });
                }
            }
          });  

  });



});
</script>
</body>
</html>
