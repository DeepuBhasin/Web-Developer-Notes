  // Async and await Function 
  
  let datas = [
    {name : "Deepinder Singh",profession : "Software Engg"},
    {name : "Devinder Singh",profession : "React Developer"},
  ];

  function getData(){
      setTimeout(()=>{
        let output='';
        datas.forEach((data,index)=>{
          output += `<li>${data.name}</li>`;
        });
        document.body.innerHTML = output;
      },1000);
  }

  function createData(newData){
    return new Promise((resolve,reject)=>{
      setTimeout(()=>{
      datas.push(newData);
      let error = false;
      if(!error){
        resolve();
      }else{
        reject("Kuch shi nyi a");
      }
    },2000);
    });
  }
    
    async function start(){
      await createData({name:'alisha',profession:'software Engg'});
      getData();
    }

    start();
