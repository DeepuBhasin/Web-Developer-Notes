        class Student {

            }
            study() {
                return `this is ${this.name} is study from the last 3 hours`;
            }

            }
        }

        object1 = new Student('Deepinder', 'Diploma', '198', '9915099247');
        console.log(object1.study());
        console.log(Student.add(1, 2));


        class teacher extends Student {

                this.name = gname;
